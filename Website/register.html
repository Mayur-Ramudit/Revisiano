<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="CSS/Register/index.css">
    <link rel="stylesheet" href="CSS/HomePage/index.css">
    <link rel="stylesheet" href="CSS/HomePage/header.css">
</head>
<body>
    <header class="header">
        <div class="left">
            <img src="Icons/logo+name.png" class="logo">
        </div>
        <div class="middle">
            <input class="sc" type="search" placeholder="Search">
            <img src="Icons/search.png" class="search">
        </div>
        <div class="right">
            <div class="account"><span class="login">Login</span>/<span class="sign">Signup</span></div>
        </div>
    </header>
    <header class="bottom-header">
        <button class="buttons">Home</button>
        <button class="buttons">Subjects</button>
        <button class="buttons">Lessons</button>
        <button class="buttons">Curriculum</button>
        <button class="buttons">Specification</button>
        <button class="buttons">Problems</button>
        <button class="buttons">Past Papers</button>
        <button class="buttons">Account</button>
    </header>

    <div class="bg">
        <img src="Icons/logo+name.png" class="logo-box">
        <div class="form">
            <input type="text" placeholder="Email or username" class="email">
            <input type="text" placeholder="Password" class="pass">

            <button class="log-button">Log In</button>
            <div class="no_acc">Dont have an account? Sign up.</div>
        </div>
    </div>
</body>
</html>
